<!doctype html>
<html lang="en" ng-app="iotBoardApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game On! IoT Room Client</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="roomCtrl">
  <div class="jumbotron text-center">
  	<h4>Room</h4>
  	<p>A simulated GameOn room.</p> 
  </div>
  <div class="container">
  	<div class="row">
  		<!-- GameOn column -->
  		<div class="col-sm-6">
			<div class="panel panel-default">
            	<div class="panel-heading">
              		<h3 class="panel-title">Register room</h3>
            	</div>
            	<div class="panel-body">
              		<label for="roomName">Room Name</label>
		      		<input class="u-full-width" type="text" name="roomName" id="roomName" ng-model="roomName" placeholder="Enter the Room Name" />
		      		<label for="roomId">Device Id</label>
		      		<input class="u-full-width" type="text" name="deviceId" id="deviceId" ng-model="deviceId" placeholder="Enter the device ID" />
		      		<label for="playerId">Player Id</label>
		      		<input class="u-full-width" type="text" name="playerId" id="playerId" ng-model="playerId" placeholder="Enter the player ID" />
                    <label for="siteId">Site Id</label>
		      		<input class="u-full-width" type="text" name="siteId" id="siteId" ng-model="siteId" placeholder="Enter the site ID" />
		      		<button type="button" class="btn btn-default" data-ng-click="registerDevice()">Register</button>
            	</div>
          	</div>
  			<div>
  			<label for="lightAddress">Light Id</label>
  			<input class="u-full-width" type="text" name="lightAddress" id="lightAddress" ng-model="lightAddress" placeholder="Enter Light Address" />
  			<label for="lightState">Light State</label>
  			<input class="u-full-width" type="checkbox" name="lightState" id="lightState" ng-model="lightState.selected" />
	  			<button type="button" class="btn btn-default" data-ng-click="sendMessage()">Send Message</button>
	  		</div>
  		</div>
  		<!-- IoT Foundation column -->
  		<div class="col-sm-6">
  			<iotf />
  		</div>
  	</div>
  </div>
  <hr />
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
	<script src="scripts/app.js"></script>
    <script src="scripts/controllers/roomCtrl.js"></script>
    <script src="scripts/directives/board.js"></script>
    <script src="scripts/directives/iotf.js"></script>
  </body>
</html>
