<!doctype html>
<html lang="en" ng-app="iotBoardApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game On! IoT Board</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="sitesCtrl">
  <div class="jumbotron text-center">
  	<h4>Game On! Dashboard</h4>
  	<p>Integration with Game On! and IoT Foundation</p> 
  </div>
  <div class="container">
  	<div class="row">
  		<!-- GameOn column -->
  		<div class="col-sm-6">
			<div class="panel panel-default">
            	<div class="panel-heading">
              		<h3 class="panel-title">Register device</h3>
            	</div>
            	<div class="panel-body">
              		<label for="gid">Game On! Id</label>
		      		<input class="u-full-width" type="text" name="gid" id="gid" ng-model="gid" placeholder="Enter your Game On! id e.g. github:1234567" />
		      		<button type="button" class="btn btn-default" data-ng-click="registerDevice()">Register</button>
            	</div>
          	</div>
  			<div>
	  			<site ng-repeat="site in sites" />
	  		</div>
  		</div>
  		<!-- IoT Foundation column -->
  		<div class="col-sm-6">
  			<iotf />
  		</div>
  	</div>
  </div>
  
 	<hr />
 	<button type="button" class="btn btn-default" data-ng-click="addSite()">Add Site</button>
 	<button type="button" class="btn btn-default" data-ng-click="changeName()">Change Name</button>
 	<button type="button" class="btn btn-default" data-ng-click="testReceiveMessage()">Test receiving messages</button>
	  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/sitesCtrl.js"></script>
    <script src="scripts/directives/site.js"></script>
    <script src="scripts/directives/iotf.js"></script>
  </body>
</html>
