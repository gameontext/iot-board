<!doctype html>
<html lang="en" ng-app="iotBoardApp">
  <head>
    <meta charset="utf-8">
    <title>Game On! IoT Board</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="sitesCtrl">
    <div data-ui-view>
	  <div>
	      <h4>Register device</h4>
	  </div>
	  <div>
	    <div class="one-half column">
	      <label for="username">Game On! Id</label>
	      <input class="u-full-width" type="text" name="gid" id="gid" ng-model="gid" placeholder="Enter your Game On! id e.g. github:1234567" />
	      <a class="button u-full-width" data-ng-click="registerDevice()">Register</a>
	    </div>
	  </div>
	  <div>
	  	<div>
	  		<site ng-repeat="site in sites" />
	  	</div>
	  	<hr />
	  	<a class="button u-full-width" data-ng-click="addSite()">Add Site</a><br/>
	  	<a class="button u-full-width" data-ng-click="changeName()">Change Name</a><br/>
	  	<a class="button u-full-width" data-ng-click="testConnect()">Test Connect</a><br/>
	  	<a class="button u-full-width" data-ng-click="testSendCommand()">Test the server sending a command</a><br/>
	  </div>
  	</div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/sitesCtrl.js"></script>
    <script src="scripts/directives/site.js"></script>
  </body>
</html>
